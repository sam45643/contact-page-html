<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
      text-decoration: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    a {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: .5s;
      overflow: hidden;
      margin: 10px;
    }

    a img {
      max-width: 30px;
      height: auto;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      margin-bottom: 5px;
    }

    a:hover img {
      opacity: 1;
      filter: drop-shadow(0 0 5px var(--color)) drop-shadow(0 0 25px var(--color)) drop-shadow(0 0 50px var(--color)) drop-shadow(0 0 200px var(--color));
    }

    a:hover {
      background-color: var(--color);
      color: #050801;
      box-shadow: 0 0 5px var(--color),
                  0 0 25px var(--color),
                  0 0 50px var(--color),
                  0 0 200px var(--color);
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
    }

    a:nth-child(1) { --color: #39FF14; }
    a:nth-child(2) { --color: #03e9f4; }
    a:nth-child(3) { --color: #4d88ff; }
    a:nth-child(4) { --color: #e67e22; }
    a:nth-child(5) { --color: #90ee90; }
    a:nth-child(6) { --color: #f1c40f; }
    a:nth-child(7) { --color: #9b59b6; }

    /* ... (rest of the styles) ... */
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="tel:+1234567890">
      <img src="https://aroundsketch.github.io/Apple-App-Icons/App%20Icon/Apple/Phone/@SVG.svg">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Phone
    </a>
    <a href="mailto:email@example.com">
      <img src="https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-07-512.png" alt="Email Icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Outlook
    </a>
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn Icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      LinkedIn
    </a>
    <a href="https://github.com/yourusername" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968866.png" alt="GitHub Icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      GitHub
    </a>
    <a href="https://app.joinhandshake.com/users/123456" target="_blank">
      <img src="https://builtin.com/sites/www.builtin.com/files/2022-08/500PX%20Avatar.png" alt="Handshake Icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Handshake
    </a>
    <a href="https://www.behance.net/yourusername" target="_blank">
      <img src="https://assets-global.website-files.com/621c8d7ad9e04933c4e51ffb/65eba5ffa14998827c92cc01_slack-octothorpe.png" alt="Behance Icon">
      <span></span>

      <span></span>
      Slack
    </a>
    <a href="https://www.dribbble.com/yourusername" target="_blank">

      Microsoft Teams
    </a>
  </div>
</body>
</html>
